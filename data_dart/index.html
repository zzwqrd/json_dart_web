<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dart QuickType Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet"
        id="theme-link">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2a1a3d 100%);
            color: #e0e0e0;
            overflow-y: outo;
            overflow-x: hidden;
            /* max-height: 100vh; */
        }

        .navbar {
            background: linear-gradient(90deg, #1a1a2e 0%, #2d1b3d 100%);
            padding: 1rem 2rem;
            border-bottom: 2px solid #3d2f5a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3)
        }

        .navbar-brand {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px
        }

        .nav-badge {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: #fff;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 0.5rem;
            display: inline-block
        }

        .main-container {
            /* display: flex; */
            height: calc(100vh - 70px)
        }

        .content-area {
            flex: 1;
            display: flex;
            gap: 0
        }

        .panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            overflow: hidden
        }

        .panel.input-panel {
            background: rgba(30, 30, 46, 0.8);
            backdrop-filter: blur(10px);
            border-right: 2px solid #3d2f5a;
            overflow-y: auto
        }

        .panel.output-panel {
            background: rgba(30, 30, 46, 0.8);
            backdrop-filter: blur(10px)
        }

        .panel-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem
        }

        .panel h2 {
            font-size: 1.4rem;
            color: #fff;
            font-weight: 600;
            margin: 0
        }

        .panel-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem
        }

        .theme-selector {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
            background: rgba(52, 58, 64, 0.6);
            padding: 0.75rem;
            border-radius: 10px;
            border: 1px solid #495057
        }

        .theme-selector label {
            color: #e0e0e0;
            font-size: 0.9rem;
            font-weight: 500;
            white-space: nowrap
        }

        .form-control,
        .theme-select {
            background: rgba(52, 58, 64, 0.8);
            border: 1px solid #495057;
            color: #fff;
            padding: 0.65rem 0.9rem;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s ease
        }

        .theme-select {
            cursor: pointer;
            flex: 1
        }

        .form-control {
            margin-bottom: 1rem;
            width: 100%
        }

        .form-control:focus,
        .theme-select:focus {
            outline: 0;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2)
        }

        .theme-select option {
            background: #343a40;
            color: #fff
        }

        .checkboxes-section {
            margin: 1rem 0;
            background: rgba(52, 58, 64, 0.4);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid #495057
        }

        .section-title {
            font-size: 0.85rem;
            color: #adb5bd;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.75rem;
            font-weight: 600
        }

        .checkbox-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.65rem;
            margin-bottom: 0.65rem
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            background: rgba(73, 80, 87, 0.3);
            padding: 0.6rem 0.75rem;
            border-radius: 6px;
            transition: all 0.2s ease
        }

        .checkbox-item:hover {
            background: rgba(73, 80, 87, 0.5);
            transform: translateX(2px)
        }

        .checkbox-item input[type=checkbox] {
            width: 1.1rem;
            height: 1.1rem;
            cursor: pointer;
            accent-color: #667eea;
            flex-shrink: 0
        }

        .checkbox-item label {
            color: #e0e0e0;
            font-size: 0.88rem;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            gap: 0.3rem
        }

        .code {
            color: #00d4ff;
            font-family: 'Fira Code', Consolas, monospace;
            font-size: 0.82rem;
            background: rgba(0, 212, 255, 0.1);
            padding: 0.15rem 0.4rem;
            border-radius: 3px
        }

        .tooltip {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 16px;
            height: 16px;
            border: 1px solid #667eea;
            border-radius: 50%;
            font-size: 10px;
            color: #667eea;
            cursor: help;
            margin-left: 0.25rem;
            background: rgba(102, 126, 234, 0.1)
        }

        .tooltip-text {
            visibility: hidden;
            position: absolute;
            bottom: 130%;
            left: 50%;
            transform: translateX(-50%);
            background: #1a1d20;
            color: #fff;
            padding: 0.6rem;
            border-radius: 6px;
            border: 1px solid #667eea;
            width: 240px;
            font-size: 0.75rem;
            z-index: 1000;
            white-space: normal;
            text-align: left;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5)
        }

        .tooltip:hover .tooltip-text {
            visibility: visible
        }

        .editor-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0
        }

        .editor {
            flex: 1;
            background: rgba(30, 30, 30, 0.9);
            border: 1px solid #495057;
            color: #d4d4d4;
            padding: 1.2rem;
            font-family: 'Fira Code', Consolas, Monaco, monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            resize: none;
            outline: 0;
            overflow: auto;
            border-radius: 8px;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3)
        }

        .editor:focus {
            border-color: #667eea;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3), 0 0 0 3px rgba(102, 126, 234, 0.2)
        }

        #dart-output-pre,
        #dio-output-pre {
            flex: 1;
            background: rgba(30, 30, 30, 0.9);
            border: 1px solid #495057;
            overflow: auto;
            margin: 0;
            display: none;
            border-radius: 8px;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3)
        }

        #dart-output-pre.active,
        #dio-output-pre.active {
            display: block
        }

        #dart-output.hidden,
        #dio-output.hidden {
            display: none
        }

        pre[class*=language-] {
            background: rgba(30, 30, 30, 0.9) !important;
            margin: 0;
            padding: 1.2rem;
            height: 100%
        }

        code[class*=language-] {
            color: #d4d4d4;
            font-family: 'Fira Code', Consolas, Monaco, monospace;
            font-size: 0.9rem;
            line-height: 1.6
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-top: 1rem
        }

        .btn {
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s
        }

        .btn:hover::before {
            width: 300px;
            height: 300px
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3)
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4)
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3)
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4)
        }

        .btn-full {
            width: 100%;
            grid-column: 1 / -1
        }

        .tabs-container {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            background: rgba(52, 58, 64, 0.4);
            padding: 0.5rem;
            border-radius: 10px;
            border: 1px solid #495057
        }

        .tab-btn {
            flex: 1;
            padding: 0.65rem;
            border: none;
            background: transparent;
            color: #adb5bd;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3)
        }

        .tab-btn:hover:not(.active) {
            background: rgba(73, 80, 87, 0.5);
            color: #fff
        }

        .tab-content {
            display: none;
            flex: 1;
            flex-direction: column;
            min-height: 0
        }

        .tab-content.active {
            display: flex
        }

        .dio-section {
            background: rgba(52, 58, 64, 0.4);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid #495057;
            margin-bottom: 1rem
        }

        .dio-input-group {
            margin-bottom: 0.75rem
        }

        .dio-input-group label {
            display: block;
            color: #adb5bd;
            font-size: 0.85rem;
            margin-bottom: 0.4rem;
            font-weight: 500
        }

        .dio-input-group input,
        .dio-input-group select {
            width: 100%;
            background: rgba(52, 58, 64, 0.8);
            border: 1px solid #495057;
            color: #fff;
            padding: 0.6rem 0.8rem;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: all 0.3s ease
        }

        .dio-input-group input:focus,
        .dio-input-group select:focus {
            outline: 0;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2)
        }

        .method-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
            margin-bottom: 0rem
        }

        .method-btn {
            padding: 0.7rem;
            border: 2px solid;
            background: transparent;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px
        }

        .method-btn.get {
            border-color: #00c853;
            color: #00c853
        }

        .method-btn.get:hover,
        .method-btn.get.active {
            background: #00c853;
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 200, 83, 0.3)
        }

        .method-btn.post {
            border-color: #2196f3;
            color: #2196f3
        }

        .method-btn.post:hover,
        .method-btn.post.active {
            background: #2196f3;
            color: #fff;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3)
        }

        .method-btn.put {
            border-color: #ff9800;
            color: #ff9800
        }

        .method-btn.put:hover,
        .method-btn.put.active {
            background: #ff9800;
            color: #fff;
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3)
        }

        .method-btn.delete {
            border-color: #f44336;
            color: #f44336
        }

        .method-btn.delete:hover,
        .method-btn.delete.active {
            background: #f44336;
            color: #fff;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3)
        }

        ::-webkit-scrollbar {
            width: 12px;
            height: 12px
        }

        ::-webkit-scrollbar-track {
            background: rgba(33, 33, 33, 0.5);
            border-radius: 10px
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%)
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        .panel {
            animation: slideIn 0.3s ease
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #00c853 0%, #00e676 100%);
            color: #fff;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 200, 83, 0.3);
            z-index: 9999;
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.3s ease;
            font-weight: 500
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0)
        }

        .dio-scrollable {
            max-height: calc(100vh - 400px);
            overflow-y: auto;
            overflow-x: hidden;
            padding-right: 0.5rem
        }

        /* ÿßŸÑÿ™ÿπÿØŸäŸÑÿßÿ™ ÿßŸÑÿ¨ÿØŸäÿØÿ© ŸÑÿ≤ŸäÿßÿØÿ© ÿ≠ÿ¨ŸÖ ŸÖŸÜÿ∑ŸÇÿ© ÿ•ÿØÿÆÿßŸÑ JSON Ÿàÿπÿ±ÿ∂ ÿßŸÑŸÉŸàÿØ */
        .json-input-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            margin-top: 1rem
        }

        #json-input {
            flex: 1;
            min-height: 300px;
            height: auto;
            background: rgba(30, 30, 30, 0.9);
            border: 1px solid #495057;
            color: #d4d4d4;
            padding: 1.2rem;
            font-family: 'Fira Code', Consolas, Monaco, monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            resize: none;
            outline: 0;
            overflow: auto;
            border-radius: 8px;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3)
        }

        #json-input:focus {
            border-color: #667eea;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3), 0 0 0 3px rgba(102, 126, 234, 0.2)
        }

        .input-panel {
            display: flex;
            flex-direction: column;
            height: 100%
        }

        .input-config {
            flex-shrink: 0
        }

        .json-input-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0
        }

        /* ÿ™ÿ≠ÿ≥ŸäŸÜÿßÿ™ ŸÑŸÖŸÜÿ∑ŸÇÿ© ÿπÿ±ÿ∂ ÿßŸÑŸÉŸàÿØ ÿßŸÑŸÖŸàŸÑÿØ */
        .output-code-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0
        }

        .output-code-area {
            flex: 1;
            min-height: 400px;
            height: auto;
            background: rgba(30, 30, 30, 0.9);
            border: 1px solid #495057;
            color: #d4d4d4;
            padding: 1.2rem;
            font-family: 'Fira Code', Consolas, Monaco, monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            resize: none;
            outline: 0;
            overflow: auto;
            border-radius: 8px;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3)
        }

        .output-code-area:focus {
            border-color: #667eea;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3), 0 0 0 3px rgba(102, 126, 234, 0.2)
        }

        .output-panel {
            display: flex;
            flex-direction: column;
            height: 100%
        }

        .output-header {
            flex-shrink: 0
        }

        .output-code-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0
        }

        /* ÿ™ÿ≠ÿ≥ŸäŸÜÿßÿ™ ÿÆÿßÿµÿ© ÿ®ŸÖŸÜÿ∑ŸÇÿ© Dio */
        .dio-config-section {
            flex-shrink: 0;
            max-height: 40%;
            overflow-y: auto
        }

        .dio-code-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0
        }
    </style>
</head>

<body>
    <div class="notification" id="notification"></div>
    <nav class="navbar">
        <div><span class="navbar-brand">JSON TO DART</span><span class="nav-badge">PRO</span></div>
    </nav>
    <div class="main-container">
        <div class="content-area">
            <div class="panel input-panel">
                <div class="input-config">
                    <div class="panel-header">
                        <div class="panel-icon">‚ö°</div>
                        <h2>Configuration</h2>
                    </div>
                    <div class="theme-selector"><label for="theme-select">üé® Theme:</label><select id="theme-select"
                            class="theme-select">
                            <option value="tomorrow">VS Code Dark</option>
                            <option value="dracula">Dracula</option>
                            <option value="monokai">Monokai</option>
                            <option value="solarized">Solarized Dark</option>
                            <option value="nord">Nord</option>
                            <option value="night-owl">Night Owl</option>
                        </select></div>
                    <label
                        style="color: #adb5bd; font-size: 0.85rem; margin-bottom: 0.4rem; display: block; font-weight: 500">üì¶
                        Class Name</label>
                    <input type="text" id="class-name" class="form-control" value="User"
                        placeholder="Enter class name...">
                    <div class="checkboxes-section">
                        <div class="section-title">üîß Model Options</div>
                        <div class="checkbox-row">
                            <div class="checkbox-item"><input type="checkbox" id="gen-json" checked><label
                                    for="gen-json">Generate <span class="code">toJson</span></label></div>
                            <div class="checkbox-item"><input type="checkbox" id="use-serializable"><label
                                    for="use-serializable">Use <span class="code">JSONSerializable</span></label></div>
                        </div>
                        <div class="checkbox-row">
                            <div class="checkbox-item"><input type="checkbox" id="gen-cpy"><label for="gen-cpy">Generate
                                    <span class="code">copyWith</span></label></div>
                            <div class="checkbox-item"><input type="checkbox" id="use-equatable"><label
                                    for="use-equatable">Use <span class="code">Equatable</span></label></div>
                        </div>
                        <div class="checkbox-row">
                            <div class="checkbox-item"><input type="checkbox" id="gen-ts"><label for="gen-ts">Generate
                                    <span class="code">toString</span></label></div>
                            <div class="checkbox-item"><input type="checkbox" id="use-default" checked><label
                                    for="use-default">Use default value<span class="tooltip">‚ìò<span
                                            class="tooltip-text">Makes properties non-nullable with default
                                            values</span></span></label></div>
                        </div>
                        <div class="checkbox-row">
                            <div class="checkbox-item"><input type="checkbox" id="gen-key"><label for="gen-key">Generate
                                    JSON keys</label></div>
                            <div class="checkbox-item"><input type="checkbox" id="gen-comment"><label
                                    for="gen-comment">Generate json as comment</label></div>
                        </div>
                        <div class="checkbox-row">
                            <div class="checkbox-item"><input type="checkbox" id="use-num"><label for="use-num">Always
                                    use <span class="code">num</span> type</label></div>
                            <div class="checkbox-item"><input type="checkbox" id="use-base-model"><label
                                    for="use-base-model">Use Base Model<span class="tooltip">‚ìò<span
                                            class="tooltip-text">Extend from Model with helper
                                            methods</span></span></label></div>
                        </div>
                    </div>
                    <div class="checkboxes-section">
                        <div class="section-title">üåê Dio API Options</div>
                        <div class="checkbox-row">
                            <div class="checkbox-item"><input type="checkbox" id="gen-dio"><label for="gen-dio">Generate
                                    <span class="code">Dio</span> Service</label></div>
                            <div class="checkbox-item"><input type="checkbox" id="gen-error" checked><label
                                    for="gen-error">Error Handling<span class="tooltip">‚ìò<span class="tooltip-text">Add
                                            try-catch with DioException</span></span></label></div>
                        </div>
                        <div class="checkbox-row">
                            <div class="checkbox-item"><input type="checkbox" id="gen-loading"><label
                                    for="gen-loading">Loading Example</label></div>
                            <div class="checkbox-item"><input type="checkbox" id="gen-interceptor"><label
                                    for="gen-interceptor">Add Interceptors</label></div>
                        </div>
                    </div>
                </div>
                <div class="json-input-section">
                    <label
                        style="color: #adb5bd; font-size: 0.85rem; margin-bottom: 0.4rem; display: block; font-weight: 500">üìù
                        JSON Input</label>
                    <div class="json-input-container">
                        <textarea id="json-input" placeholder="Paste your JSON here..."></textarea>
                        <button id="convert-btn" class="btn btn-primary btn-full">üöÄ Generate Code</button>
                    </div>
                </div>
            </div>
            <div class="panel output-panel">
                <div class="output-header">
                    <div class="panel-header">
                        <div class="panel-icon">üíé</div>
                        <h2>Generated Code</h2>
                    </div>

            transition: all 0.3s ease;
            position: relative
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3)
        }

        .tab-btn:hover:not(.active) {
            background: rgba(73, 80, 87, 0.5);
            color: #fff
        }

        .tab-content {
            display: none;
            flex: 1;
            flex-direction: column;
            min-height: 0
        }

        .tab-content.active {
            display: flex
        }

        .dio-section {
            background: rgba(52, 58, 64, 0.4);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid #495057;
            margin-bottom: 1rem
        }

        .dio-input-group {
            margin-bottom: 0.75rem
        }

        .dio-input-group label {
            display: block;
            color: #adb5bd;
            font-size: 0.85rem;
            margin-bottom: 0.4rem;
            font-weight: 500
        }

        .dio-input-group input,
        .dio-input-group select {
            width: 100%;
            background: rgba(52, 58, 64, 0.8);
            border: 1px solid #495057;
            color: #fff;
            padding: 0.6rem 0.8rem;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: all 0.3s ease
        }

        .dio-input-group input:focus,
        .dio-input-group select:focus {
            outline: 0;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2)
        }

        .method-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
            margin-bottom: 0rem
        }

        .method-btn {
            padding: 0.7rem;
            border: 2px solid;
            background: transparent;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px
        }

        .method-btn.get {
            border-color: #00c853;
            color: #00c853
        }

        .method-btn.get:hover,
        .method-btn.get.active {
            background: #00c853;
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 200, 83, 0.3)
        }

        .method-btn.post {
            border-color: #2196f3;
            color: #2196f3
        }

        .method-btn.post:hover,
        .method-btn.post.active {
            background: #2196f3;
            color: #fff;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3)
        }

        .method-btn.put {
            border-color: #ff9800;
            color: #ff9800
        }

        .method-btn.put:hover,
        .method-btn.put.active {
            background: #ff9800;
            color: #fff;
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3)
        }

        .method-btn.delete {
            border-color: #f44336;
            color: #f44336
        }

        .method-btn.delete:hover,
        .method-btn.delete.active {
            background: #f44336;
            color: #fff;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3)
        }

        ::-webkit-scrollbar {
            width: 12px;
            height: 12px
        }

        ::-webkit-scrollbar-track {
            background: rgba(33, 33, 33, 0.5);
            border-radius: 10px
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%)
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        .panel {
            animation: slideIn 0.3s ease
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #00c853 0%, #00e676 100%);
            color: #fff;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 200, 83, 0.3);
            z-index: 9999;
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.3s ease;
            font-weight: 500
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0)
        }

        .dio-scrollable {
            max-height: calc(100vh - 400px);
            overflow-y: auto;
            overflow-x: hidden;
            padding-right: 0.5rem
        }
    </style>
</head>
