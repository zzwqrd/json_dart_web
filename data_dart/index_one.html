<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dart QuickType</title>
    <link href="prism-tomorrow.min.css" rel="stylesheet" id="theme-link">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #212529;
            color: #e0e0e0;
            overflow: hidden
        }

        .navbar {
            background: #1a1a1a;
            padding: .75rem 1.5rem;
            border-bottom: 1px solid #2d2d2d;
            display: flex;
            justify-content: space-between;
            align-items: center
        }

        .navbar-brand {
            color: #fff;
            font-size: 1.2rem;
            font-weight: 600
        }

        .nav-links {
            display: flex;
            gap: 1.5rem
        }

        .nav-link {
            color: #adb5bd;
            text-decoration: none;
            font-size: .9rem
        }

        .nav-link:hover {
            color: #fff
        }

        .main-container {
            display: flex;
            height: calc(100vh - 54px)
        }

        .history-panel {
            width: 200px;
            background: #1a1a1a;
            border-right: 1px solid #2d2d2d;
            padding: 1.25rem;
            overflow-y: auto;
            flex-shrink: 0
        }

        .history-panel h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #fff;
            font-weight: 400
        }

        .history-item {
            background: 0 0;
            border: 1px solid #495057;
            color: #fff;
            padding: .5rem .75rem;
            margin-bottom: .5rem;
            cursor: pointer;
            font-size: .9rem;
            transition: background .15s
        }

        .history-item:hover {
            background: #2d2d2d
        }

        .content-area {
            flex: 1;
            display: flex;
            gap: 0
        }

        .panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1.25rem;
            overflow: hidden
        }

        .panel.input-panel {
            background: #212529;
            border-right: 1px solid #2d2d2d
        }

        .panel.output-panel {
            background: #212529
        }

        .panel h2 {
            font-size: 1.5rem;
            margin-bottom: .75rem;
            color: #fff;
            font-weight: 400
        }

        .theme-selector {
            display: flex;
            align-items: center;
            gap: .5rem;
            margin-bottom: .75rem
        }

        .theme-selector label {
            color: #e0e0e0;
            font-size: .9rem;
            white-space: nowrap
        }

        .form-control,
        .theme-select {
            background: #343a40;
            border: 1px solid #495057;
            color: #fff;
            padding: .5rem .75rem;
            border-radius: .25rem;
            font-size: .95rem
        }

        .theme-select {
            cursor: pointer;
            flex: 1
        }

        .form-control {
            margin-bottom: .75rem;
            width: 100%
        }

        .form-control:focus,
        .theme-select:focus {
            outline: 0;
            border-color: #0d6efd
        }

        .theme-select option {
            background: #343a40;
            color: #fff
        }

        .checkboxes-section {
            margin: .75rem 0
        }

        .checkbox-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: .5rem;
            margin-bottom: .75rem
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: .5rem
        }

        .checkbox-item input[type=checkbox] {
            width: 1rem;
            height: 1rem;
            cursor: pointer;
            accent-color: #0d6efd;
            flex-shrink: 0
        }

        .checkbox-item label {
            color: #e0e0e0;
            font-size: .9rem;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            gap: .25rem
        }

        .code {
            color: #00d4ff;
            font-family: Consolas, monospace;
            font-size: .85rem
        }

        .tooltip {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 16px;
            height: 16px;
            border: 1px solid #6c757d;
            border-radius: 50%;
            font-size: 11px;
            color: #adb5bd;
            cursor: help;
            margin-left: .25rem
        }

        .tooltip-text {
            visibility: hidden;
            position: absolute;
            bottom: 130%;
            left: 50%;
            transform: translateX(-50%);
            background: #1a1d20;
            color: #fff;
            padding: .5rem;
            border-radius: .25rem;
            border: 1px solid #495057;
            width: 220px;
            font-size: .75rem;
            z-index: 1000;
            white-space: normal;
            text-align: left
        }

        .tooltip:hover .tooltip-text {
            visibility: visible
        }

        .editor-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0
        }

        .editor {
            flex: 1;
            background: #1e1e1e;
            border: 1px solid #495057;
            color: #d4d4d4;
            padding: 1rem;
            font-family: Consolas, Monaco, monospace;
            font-size: .9rem;
            line-height: 1.5;
            resize: none;
            outline: 0;
            overflow: auto
        }

        #dart-output-pre {
            flex: 1;
            background: #1e1e1e;
            border: 1px solid #495057;
            overflow: auto;
            margin: 0;
            display: none
        }

        #dart-output-pre.active {
            display: block
        }

        #dart-output.hidden {
            display: none
        }

        pre[class*=language-] {
            background: #1e1e1e !important;
            margin: 0;
            padding: 1rem;
            height: 100%
        }

        code[class*=language-] {
            color: #d4d4d4;
            font-family: Consolas, Monaco, monospace;
            font-size: .9rem;
            line-height: 1.5
        }

        .btn {
            width: 100%;
            padding: .65rem;
            margin-top: .75rem;
            border: none;
            border-radius: .25rem;
            font-size: .95rem;
            font-weight: 500;
            cursor: pointer;
            transition: background .15s
        }

        .btn-primary {
            background: #0d6efd;
            color: #fff
        }

        .btn-primary:hover {
            background: #0b5ed7
        }

        ::-webkit-scrollbar {
            width: 10px;
            height: 10px
        }

        ::-webkit-scrollbar-track {
            background: #212529
        }

        ::-webkit-scrollbar-thumb {
            background: #495057
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-brand">JSON TO DART</div>

    </nav>
    <div class="main-container">
        <div class="content-area">
            <div class="panel input-panel">
                <div class="theme-selector"><label for="theme-select">Theme:</label><select id="theme-select"
                        class="theme-select">
                        <option value="tomorrow">VS Code Dark</option>
                        <option value="dracula">Dracula</option>
                        <option value="monokai">Monokai</option>
                        <option value="solarized">Solarized Dark</option>
                        <option value="nord">Nord</option>
                        <option value="night-owl">Night Owl</option>
                    </select></div>
                <h2>Class name</h2><input type="text" id="class-name" class="form-control" value="Model">
                <div class="checkboxes-section">
                    <div class="checkbox-row">
                        <div class="checkbox-item"><input type="checkbox" id="gen-json" checked><label
                                for="gen-json">Generate <span class="code">toJson</span> method</label></div>
                        <div class="checkbox-item"><input type="checkbox" id="use-serializable"><label
                                for="use-serializable">Use <span class="code">JSONSerializable</span></label></div>
                    </div>
                    <div class="checkbox-row">
                        <div class="checkbox-item"><input type="checkbox" id="gen-cpy"><label for="gen-cpy">Generate
                                <span class="code">copyWith</span> method</label></div>
                        <div class="checkbox-item"><input type="checkbox" id="use-equatable"><label
                                for="use-equatable">Use <span class="code">Equatable</span></label></div>
                    </div>
                    <div class="checkbox-row">
                        <div class="checkbox-item"><input type="checkbox" id="gen-ts"><label for="gen-ts">Generate <span
                                    class="code">toString</span> method</label></div>
                        <div class="checkbox-item"><input type="checkbox" id="use-default" checked><label
                                for="use-default">Use default value<span class="tooltip">â“˜<span
                                        class="tooltip-text">Makes properties non-nullable with default
                                        values</span></span></label></div>
                    </div>
                    <div class="checkbox-row">
                        <div class="checkbox-item"><input type="checkbox" id="gen-key"><label for="gen-key">Generate
                                JSON keys</label></div>
                        <div class="checkbox-item"><input type="checkbox" id="gen-comment"><label
                                for="gen-comment">Generate json as comment</label></div>
                    </div>
                    <div class="checkbox-row">
                        <div class="checkbox-item"><input type="checkbox" id="use-num"><label for="use-num">Always use
                                <span class="code">num</span> type</label></div>
                        <div class="checkbox-item"><input type="checkbox" id="use-base-model"><label
                                for="use-base-model">Use Base Model<span class="tooltip">â“˜<span
                                        class="tooltip-text">Extend from Model with helper methods</span></span></label>
                        </div>
                    </div>
                </div>
                <div class="editor-wrapper"><textarea id="json-input" class="editor"></textarea><button id="convert-btn"
                        class="btn btn-primary">Convert</button></div>
            </div>
            <div class="panel output-panel">
                <h2>Output</h2>
                <div class="editor-wrapper"><textarea id="dart-output" class="editor hidden" readonly></textarea>
                    <pre id="dart-output-pre"><code id="dart-code" class="language-dart"></code></pre><button
                        id="copy-btn" class="btn btn-primary">Copy Code</button>
                </div>
            </div>
        </div>
        <!-- <div class="history-panel">
            <h2>History</h2>
            <div id="history-list"></div>
        </div> -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-dart.min.js"></script>
